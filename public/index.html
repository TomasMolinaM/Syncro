<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Modular TS</title>
    <!-- Tailwind CSS -->

<body class="bg-slate-100 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-xl overflow-hidden flex flex-col h-[80vh]">
        
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
            <h1 class="font-bold text-lg" id="chat-title">ðŸ’¬ Chat Modular</h1>

        <!-- Ãrea de Mensajes -->

            <!-- Los mensajes se inyectan aquÃ­ dinÃ¡micamente -->
        </div>
